<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/forumStyles.css">
    <link rel="stylesheet" href="./css/chatStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="./js/messageSend.js"></script>
</head>
<body>
    <div class="container">
      <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button id="loginButton" type="submit">Login</button>
          <p id="loginMessage"></p>
        </form>
      </div>
      <div class="chat-container" style="display: none;">
        <div class="chat-box"></div>
        <div class="input-container">
          <input class="msgInpt" type="text" id="messageInput" placeholder="Type a message..." disabled>
          <button class="msgBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
